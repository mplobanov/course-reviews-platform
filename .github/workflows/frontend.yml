name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          node-version: 16
          pnpm-version: 8
          run_install: true
          cache: true

      - name: Lint code
        run: pnpm run lint --dir ./frontend

      - name: Run tests
        run: pnpm test --dir ./frontend

      - name: Build app
        run: pnpm run build --dir ./frontend

      - name: Build Storybook
        run: pnpm run build-storybook --dir ./frontend